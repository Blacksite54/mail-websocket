{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Импорт сообщений</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Импорт сообщений</h1>

    <div class="import-form">
        <label for="email-service">Почтовый сервис:</label>
        <select id="email-service">
            <option value="yandex.ru">Yandex</option>
            <option value="gmail.com">Gmail</option>
            <option value="mail.ru">Mail.ru</option>
        </select>

        <label for="username">Логин:</label>
        <input type="text" id="username" placeholder="Введите логин">

        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Введите пароль">

        <button id="start-search-btn">Начать поиск</button>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
        <span class="progress-text">0%</span>
    </div>

    <div class="message"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script>
        data: () => ({
            params: {
                emailService: str,
                login: str,
                password: str
            }
        })

        $('#start-search-btn').click(function() {
            this.params.emailService = $('#email-service');
            this.params.login = $('#username');
            this.params.password = $('#password');

            // Подключение к WebSocket-каналу
            var socket = new WebSocket('ws://' + window.location.host + '/ws/import/');

            socket.onopen = function() {
                // Отправка данных на сервер
               var data = {
                    emailService: $('#email-service').val(),
                    login: $('#username').val(),
                    password: $('#password').val()
               };

                socket.send(JSON.stringify(data));
            };

            socket.onmessage = function(event) {
                var data = JSON.parse(event.data);
                console.log('Received message:', data);

                // Обновление прогресс-бара и сообщений
                updateProgressBar(data.progress);
                updateMessage(data.message);
            };

            socket.onclose = function() {
                console.log('WebSocket connection closed');
            };

            function updateProgressBar(progress, message) {
        $('.progress').css('width', progress);
        $('.progress-text').text(message);
    }

    function addEmailToTable(email) {
        var row = $('<tr>');
        row.append($('<td>').text(email.subject));
        row.append($('<td>').text(email.from_email));
        row.append($('<td>').text(email.to_email));
        row.append($('<td>').text(email.received_at));
        $('#email-table tbody').append(row);
    }

    socket.onopen = function() {
        socket.send(JSON.stringify({
            'action': 'get_emails'
        }));
    };

    socket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        if (data.progress) {
            updateProgressBar(data.progress, data.message);
        } else if (data.emails) {
            data.emails.forEach(function(email) {
                addEmailToTable(email);
            });
            updateProgressBar('100%', 'Получение сообщений завершено');
        }
    };
        });
    </script>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

.import-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
}

.import-form label {
    margin-top: 10px;
}

.import-form input, .import-form select {
    margin-top: 5px;
    padding: 5px;
    width: 200px;
}

.import-form button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

.progress-bar {
    width: 80%;
    height: 20px;
    background-color: #f1f1f1;
    margin: 20px auto;
    position: relative;
}

.progress {
    height: 100%;
    background-color: #4CAF50;
    width: 0%;
    transition: width 0.5s ease-in-out;
}

.progress-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
}

#email-table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

#email-table th, #email-table td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

#email-table th {
    background-color: #f2f2f2;
}

</style>
</html>
